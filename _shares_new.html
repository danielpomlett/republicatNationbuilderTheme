{% if request.sorta_logged_in? %}

<div class="share-container">

  <div class="row-fluid">
    <div class="span12">

      <a href="#" class="share-close"><i class="icon-cancel-circle"></i></a>

      <p>New recruits using your tracking link below will be credited to you.</p>

      <div class="form">
        <form><input type="text" class="text share-url" readonly="readonly" value="{{ page.full_url_with_recruiter }}"></input></form>
      </div>

      <a class="button small-button" href="mailto:?body={{ page.full_url_with_recruiter }}"><i class="icon-user"></i> Email</a>
      <a class="button small-button facebook-share-link" href="http://www.facebook.com/share.php?u={{ page.full_url_with_recruiter | urlencode }}"><i class="icon-facebook-squared"></i> Facebook</a>
      <a class="button small-button twitter-share-link" href="{{ page.tweet_url }}"><i class="icon-twitter-squared"></i> Twitter</a>

    </div>

  </div>
</div>

{% else %}

<div class="share-container">

  <div class="row-fluid">
    <div class="span12">

      <a href="#" class="share-close"><i class="icon-cancel-circle"></i></a>

      <p><a href="/login">Sign in</a> if you'd like new recruits to be credited to you.</p>

      <div class="form">
        <form><input type="text" class="text share-url" readonly="readonly" value="{{ page.full_url }}"></input></form>
      </div>

      <a class="button small-button" href="mailto:?body={{ page.full_url_with_recruiter }}"><i class="icon-user"></i> Email</a>
      <a class="button small-button facebook-share-link" href="http://www.facebook.com/share.php?u={{ page.full_url_with_recruiter | urlencode }}"><i class="icon-facebook-squared"></i> Facebook</a>
      <a class="button small-button twitter-share-link" href="{{ page.tweet_url }}"><i class="icon-twitter-squared"></i> Twitter</a>

    </div>

  </div>
</div>

{% endif %}
