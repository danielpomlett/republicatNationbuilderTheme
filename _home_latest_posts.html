{% for post in page.blog.most_recent_blog_posts limit:1 offset:0 %}
<h6>{{ page.headline }}</h6>
<div class="arrow">
  <div class="shaft"></div>
  <div class="point"></div>
</div>
<a class="thumbnailWrapper" href="{{ post.url }}"><img src="{{ post.attachments.first.url }}" /></a>
<p class="latestCopy">{{ post.blog_post.content | strip_html | truncatewords:20 }}</p>
<p><a href="{{ post.url }}">Read more</a></p>
{% endfor %}
